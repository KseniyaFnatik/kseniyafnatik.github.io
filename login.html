<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация - JobFinder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="JobFinder" class="logo-img">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="about.html" class="nav-link">О компании</a>
                </li>
                <li class="nav-item">
                    <a href="contacts.html" class="nav-link">Контакты</a>
                </li>
                <li class="nav-item">
                    <a href="job-search.html" class="nav-link">Поиск работы</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Форма входа/регистрации -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Вход</button>
                    <button class="tab-btn" data-tab="register">Регистрация</button>
                </div>

                <!-- Форма входа -->
                <div class="auth-form active" id="login-form">
                    <h2>Вход в аккаунт</h2>
                    <form class="form" id="loginForm">
                        <div class="form-group">
                            <label for="login-phone">Телефон</label>
                            <input type="tel" id="login-phone" name="phone" placeholder="+7 (999) 123-45-67" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Пароль</label>
                            <input type="password" id="login-password" name="password" placeholder="Введите пароль" required>
                        </div>
                        <div class="form-group">
                            <a href="#" class="forgot-password">Забыли логин или пароль?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Войти</button>
                    </form>
                </div>

                <!-- Форма регистрации -->
                <div class="auth-form" id="register-form">
                    <h2>Регистрация</h2>
                    <form class="form" id="registerForm">
                        <div class="form-group">
                            <label for="register-fio">ФИО</label>
                            <input type="text" id="register-fio" name="fio" placeholder="Иванов Иван Иванович" required>
                        </div>
                        <div class="form-group">
                            <label for="register-phone">Телефон</label>
                            <input type="tel" id="register-phone" name="phone" placeholder="+7 (999) 123-45-67" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Пароль</label>
                            <input type="password" id="register-password" name="password" placeholder="Не менее 6 символов" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="register-password-confirm">Повторите пароль</label>
                            <input type="password" id="register-password-confirm" name="password-confirm" placeholder="Повторите пароль" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" required>
                                <span class="checkmark"></span>
                                Согласен с условиями использования
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>JobFinder</h3>
                    <p>Ваш надежный помощник в поиске работы</p>
                </div>
                <div class="footer-section">
                    <h4>Навигация</h4>
                    <ul>
                        <li><a href="about.html">О компании</a></li>
                        <li><a href="contacts.html">Контакты</a></li>
                        <li><a href="job-search.html">Поиск работы</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Контакты</h4>
                    <p>Телефон: +7 (999) 123-45-67</p>
                    <p>Email: info@jobfinder.ru</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; Lime. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
